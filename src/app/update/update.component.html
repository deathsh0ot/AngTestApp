
<h1>Update</h1>

<table>
    <tr>
        <td><label for="">ID</label></td>
        <td><input type="text" disabled [(ngModel)]="movieId"></td>
      </tr>
    <tr>
      <td><label for="">Name</label></td>
      <td><input type="text" [(ngModel)]="name"></td>
    </tr>
    <tr>
        <td><label for="">Rating</label></td>
        <td><input type="number" [(ngModel)]="rating"></td>
    </tr>
    <tr>
        <td><label for="">Description</label></td>
        <td><input type="text" [(ngModel)]="description"></td>
    </tr>
  
    <tr>
        <td><button class="btn btn-success" (click)="updateMovie()">Update</button></td>
    </tr>
  
  </table>
