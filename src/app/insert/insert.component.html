
<table>
  <tr>
    <td><label for="">Name</label></td>
    <td><input type="text" [(ngModel)]="name"></td>
  </tr>
  <tr>
      <td><label for="">Rating</label></td>
      <td><input type="text" [(ngModel)]="rating"></td>
    </tr>
  <tr>
      <td><label for="">Description</label></td>
      <td><input type="text" [(ngModel)]="description"></td>
    </tr>
    <tr>
      <td>
        <label for="">Select a photo</label>

      </td>
      <td>
        <input type="file" (change)="onFileChange($event)" class="form-control">

      </td>
    </tr>

    <tr>
      <td><button class="btn btn-success" (click)="saveMovie()">Save</button></td>
    </tr>

</table>
